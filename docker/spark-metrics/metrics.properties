# Enable Prometheus metrics endpoint for Spark
*.sink.prometheusServlet.class=org.apache.spark.metrics.sink.PrometheusServlet
*.sink.prometheusServlet.path=/metrics

# Custom job metrics (Python counters) exposed via Prometheus
job.sink.prometheusServlet.class=org.apache.spark.metrics.sink.PrometheusServlet
job.sink.prometheusServlet.path=/job-metrics
