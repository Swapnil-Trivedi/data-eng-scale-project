# =============================================================
# Spark Metrics Configuration for Prometheus
# =============================================================

# Default sink for all Spark components
*.sink.prometheusServlet.class=org.apache.spark.metrics.sink.PrometheusServlet
*.sink.prometheusServlet.path=/metrics

# Master-specific metrics
master.sink.prometheusServlet.class=org.apache.spark.metrics.sink.PrometheusServlet
master.sink.prometheusServlet.path=/metrics

# Worker-specific metrics
worker.sink.prometheusServlet.class=org.apache.spark.metrics.sink.PrometheusServlet
worker.sink.prometheusServlet.path=/metrics

# JVM metrics for all components
*.source.jvm.class=org.apache.spark.metrics.source.JvmSource

# Optional: executor metrics
executor.source.jvm.class=org.apache.spark.metrics.source.JvmSource
executor.sink.prometheusServlet.class=org.apache.spark.metrics.sink.PrometheusServlet
executor.sink.prometheusServlet.path=/metrics

# Optional: driver metrics (for cluster mode)
driver.source.jvm.class=org.apache.spark.metrics.source.JvmSource
driver.sink.prometheusServlet.class=org.apache.spark.metrics.sink.PrometheusServlet
driver.sink.prometheusServlet.path=/metrics
