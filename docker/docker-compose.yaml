services:
  zookeeper:
    container_name: des_zookeeper
    image: confluentinc/cp-zookeeper:6.2.1
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    container_name: des_kafka
    image: confluentinc/cp-kafka:6.2.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: des_zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092

  kafka-ui:
    container_name: des_kafka_ui
    image: provectuslabs/kafka-ui:latest
    environment:
      - KAFKA_CLUSTERS_0_NAME=des-cluster
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=des_kafka:9092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=des_zookeeper:2181
    ports:
      - "8085:8080"
    depends_on:
      - kafka
      - zookeeper

  spark-master:
    container_name: des_spark_master
    image: apache/spark:4.0.0 
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./logs:/opt/spark/logs

  spark-worker:
    container_name: des_spark_worker
    image: apache/spark:4.0.0  
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://des_spark_master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2G
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    volumes:
      - ./logs:/opt/spark/logs

  neo4j:
    container_name: des_neo4j
    image: neo4j:5.12.0  
    environment:
      - NEO4J_AUTH=neo4j/testpassword
    ports:
      - "7475:7475"  
      - "7688:7688"  
    volumes:
      - neo4j_data:/data

volumes:
  neo4j_data:
