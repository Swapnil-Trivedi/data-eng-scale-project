version: '3.8'

services:
  zookeeper:
    container_name: des_zookeeper
    image: bitnami/zookeeper:3.8
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"

  kafka:
    container_name: des_kafka
    image: bitnami/kafka:3.5
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=des_zookeeper:2181
      - KAFKA_LISTENERS=PLAINTEXT://:9092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://des_kafka:9092
      - ALLOW_PLAINTEXT_LISTENER=yes
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper

  kafka-ui:
    container_name: des_kafka_ui
    image: provectuslabs/kafka-ui:latest
    environment:
      - KAFKA_CLUSTERS_0_NAME=des-cluster
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=des_kafka:9092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=des_zookeeper:2181
    ports:
      - "8085:8080"
    depends_on:
      - kafka
      - zookeeper

  spark-master:
    container_name: des_spark_master
    image: bitnami/spark:3
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./logs:/opt/bitnami/spark/logs

  spark-worker:
    container_name: des_spark_worker
    image: bitnami/spark:3
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://des_spark_master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2G
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    volumes:
      - ./logs:/opt/bitnami/spark/logs

  neo4j:
    container_name: des_neo4j
    image: neo4j:4.4
    environment:
      - NEO4J_AUTH=neo4j/testpassword
    ports:
      - "7474:7474"   # Neo4j Browser UI
      - "7687:7687"   # Bolt driver port
    volumes:
      - neo4j_data:/data

volumes:
  neo4j_data:
